<div class="row">
	<div class="col-md-5 mx-auto">
		<div class="card">
			<div class="card-body p-4">
				<img class="d-block mx-auto img-fluid" src="assets/img/login-logo.png" alt="ClientPanel" width="200">
				<h2 class="text-center">Register</h2>
				<form (submit)="onSubmit()">
					<div class="form-group mb-3">
						<label class="b-block" for="email">E-mail</label>
						<div class="input-group">
							<div class="input-group-prepend">
								<span class="input-group-text"><i class="fa fa-user"></i></span>
							</div>
							<input class="form-control" type="email" name="email" placeholder="Your e-mail" [(ngModel)]="email" required>
						</div>
					</div>

					<div class="form-group mb-3">
						<label for="password">Password</label>
						<div class="input-group">
							<div class="input-group-prepend">
								<span class="input-group-text"><i class="fa fa-lock"></i></span>
							</div>
							<input class="form-control" type="password" name="password" placeholder="Choose a password" [(ngModel)]="password" required>
						</div>
						<button class="btn btn-primary btn-lg btn-block mt-3" type="submit"><i class="fa fa-sign-in"></i> Register</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
