<div class="row">
	<div class="col-md-6">
		<a class="btn btn-link text-secondary p-0" routerLink="/"><i class="fa fa-arrow-circle-o-left"></i> back to dashboard</a>
	</div>
	<div class="col-md-6">
		<div class="btn-group pull-right">
			<button class="btn btn-outline-dark" [routerLink]="['/edit-client/' + id]"><i class="fa fa-pencil"></i> Edit</button>
			<button class="btn btn-outline-danger" (click)="onDeleteClick()"><i class="fa fa-trash"></i> Delete</button>
		</div>
	</div>
</div>

<div *ngIf="client" class="card mt-2">
	<h3 class="card-header"><i class="fa fa-user text-secondary"></i> {{ client.firstName }} {{ client.lastName }}</h3>
	<div class="card-body">
		<div class="row">
			<div class="col-md-7">
				<h4>Client ID: {{ id }}</h4>
			</div>
			<div class="col-md-5">
				<h4 class="pull-right">
					Balance
					<span [class.text-danger]="hasBalance" [class.text-success]="!hasBalance">{{ client.balance | currency: "BRL": 'symbol' }}</span>
					<button class="btn btn-outline-dark btn-sm mb-2" (click)="showBalanceUpdateInput = !showBalanceUpdateInput"><i class="fa fa-pencil"></i></button>
				</h4>
				<div class="clearfix mb-2" *ngIf="showBalanceUpdateInput">
					<form (submit)="updateBalance(id)">
						<div class="input-group">
							<div class="input-group-prepend">
								<span class="input-group-text" id="inputGroupPrepend3">R$</span>
							</div>
							<input type="text" name="balance" class="form-control" [(ngModel)]="client.balance">
							<span class="input-group-append">
								<button type="submit" class="btn btn-primary"><i class="fa fa-check"></i> Update</button>
							</span>
						</div>
					</form>
				</div>
			</div>
		</div>
		<ul class="list-group">
			<li class="list-group-item"><i class="fa fa-envelope text-secondary"></i> Contact E-mail: {{ client.clientEmail }}</li>
			<li *ngIf="client.clientPhone" class="list-group-item"><i class="fa fa-phone-square text-secondary"></i> Contact Phone: {{ client.clientPhone }}</li>
		</ul>
	</div>
</div>
