<div class="row">
	<div class="col-md-6">
		<h2 class="d-inline-block"><i class="fa fa-address-book-o"></i> Clients</h2>
		<button class="btn btn-success mb-2" routerLink="/add-client"><i class="fa fa-plus"></i> New</button>
	</div>
	<div class="col-md-6">
		<h5 class="text-right text-secondary mt-3">Total owed: {{ totalOwed | currency: "BRL": 'symbol' }}</h5>
	</div>
</div>

<table *ngIf="clients?.length > 0; else noClients" class="table table-striped mt-2">
	<thead class="thead-dark">
		<tr>
			<th>Name</th>
			<th>E-mail</th>
			<th>Balance</th>
			<th></th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let client of clients">
			<td>{{ client.firstName }} {{ client.lastName }}</td>
			<td>{{ client.clientEmail }}</td>
			<td>{{ client.balance | currency: "BRL": 'symbol' }}</td>
			<td><button class="btn btn-outline-info btn-sm" [routerLink]="['/client/' + client.key]"><i class="fa fa-info-circle"></i> Details</button></td>
		</tr>
	</tbody>
</table>

<ng-template #noClients>
	<div class="jumbotron jumbotron-fluid text-center mt-4">
		<div class="container">
			<h1 class="display-4">No clients yet!</h1>
			<p class="lead">There are no clients to display, add some clients to see the infos here.</p>
			<button class="btn btn-success btn-lg" routerLink="/add-client"><i class="fa fa-plus"></i> Add new client</button>
		</div>
	</div>
</ng-template>
