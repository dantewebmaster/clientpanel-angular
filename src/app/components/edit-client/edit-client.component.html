<div class="row">
	<div class="col-md-6">
		<a class="btn btn-link text-secondary p-0" routerLink="/"><i class="fa fa-arrow-circle-o-left"></i> back to dashboard</a>
	</div>
</div>

<div class="card mt-2">
	<div class="card-header">Edit Client</div>
	<div class="card-body">
		<form novalidate #f="ngForm" (ngSubmit)="onSubmit(f)">
			<div class="form-group">
				<label for="firstName">First Name</label>
				<input 
					class="form-control"
					[ngClass]="{'is-invalid':clientFirstName.errors?.required && clientFirstName.touched || clientFirstName.errors?.minlength}"
					[(ngModel)]="client.firstName"
					type="text" 
					name="firstName"
					#clientFirstName = "ngModel"
					minlength="2"
					required
				>
				<div *ngIf="clientFirstName.errors?.required && clientFirstName.touched" class="invalid-feedback">First name is required</div>
				<div *ngIf="clientFirstName.errors?.minlength && clientFirstName.touched" class="invalid-feedback">Must be at least 2 characters</div>
			</div>

			<div class="form-group">
				<label for="lastName">Last Name</label>
				<input 
					class="form-control"
					[ngClass]="{'is-invalid':clientLastName.errors?.required && clientLastName.touched || clientLastName.errors?.minlength}"
					[(ngModel)]="client.lastName"
					type="text" 
					name="lastName"
					#clientLastName = "ngModel"
					minlength="2"
					required
				>
				<div *ngIf="clientLastName.errors?.required && clientLastName.touched" class="invalid-feedback">Last name is required</div>
				<div *ngIf="clientLastName.errors?.minlength && clientLastName.touched" class="invalid-feedback">Must be at least 2 characters</div>
			</div>

			<div class="form-group">
				<label for="email">E-mail</label>
				<input 
					class="form-control"
					[ngClass]="{'is-invalid':clientEmail.errors?.required && clientEmail.touched || clientEmail.errors?.pattern}"
					[(ngModel)]="client.clientEmail"
					type="email" 
					name="clientEmail"
					#clientEmail = "ngModel"
					required
					pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
				>
				<div *ngIf="clientEmail.errors?.required && clientEmail.touched" class="invalid-feedback">E-mail is required</div>
				<div *ngIf="clientEmail.errors?.pattern && clientEmail.touched" class="invalid-feedback">E-mail is invalid</div>
			</div>

			<div class="form-group">
				<label for="clientPhone">Phone</label>
				<input 
					class="form-control"
					[ngClass]="{'is-invalid':clientPhone.errors?.minlength}"
					[(ngModel)]="client.clientPhone"
					type="text" 
					name="clientPhone"
					#clientPhone = "ngModel"
					minlength="10"
				>
				<div *ngIf="clientPhone.errors?.minlength && clientPhone.touched" class="invalid-feedback">Must be at least 10 characters</div>
			</div>

			<div class="form-group">
				<label for="balance">Balance</label>
				<input 
					class="form-control"
					[(ngModel)]="client.balance"
					type="text" 
					name="balance"
					#clientBalance = "ngModel"
					[disabled]="disableBalanceOnEdit"
				>
			</div>

			<button class="btn btn-primary" type="submit"><i class="fa fa-check"></i> Submit</button>
		</form>
	</div>
</div>
